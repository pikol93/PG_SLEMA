<!-- user-conversation-members.component.html -->
<div class="user-conversation-container">
    <p class="conversation-title">Cz≈Çonkowie konwersacji</p>
    <div *ngFor="let member of members.users" class="member-details">
        <div class="member-info">
            <p class="member-name">{{ member.name }}</p>
        </div>
        <div class="member-status">
            <p class="status-banned" *ngIf="member.banned">Zbanowany</p>
            <p class="status-email-confirmed" *ngIf="member.emailConfirmed">Email potwierdzony</p>
        </div>
    </div>
</div>
