<button class="message-return-button" (click)="goBack()">Powrót</button>
<app-message-list [messages]="messages" [currentUserId]="currentUserId"></app-message-list>
<app-user-conversation-members [members]="members"></app-user-conversation-members>

<div class="message-input-container">
  <input class="message-input" type="text" [(ngModel)]="messageContent" placeholder="Wpisz wiadomość...">
  <button class="message-return-button" (click)="sendMessage()">Wyślij</button>
</div>
