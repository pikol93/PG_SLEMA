<!-- conversations.component.html -->
<div *ngFor="let conversation of conversations?.conversations" class="conversation-container">
  <div class="conversation-details">
      <p>ID: {{ conversation.id }}</p>
      <p>Title: {{ conversation.title }}</p>
  </div>
  <a class="conversation-link" routerLink="/conversations/{{conversation.id}}/messages" routerLinkActive="active" ariaCurrentWhenActive="page">Wiadomo≈õci</a>
</div>
