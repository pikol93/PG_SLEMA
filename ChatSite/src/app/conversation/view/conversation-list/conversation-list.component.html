<!-- conversations.component.html -->
<a class="new-conversation" routerLink="/conversations/{{generateRandomId()}}/chat" routerLinkActive="active" ariaCurrentWhenActive="page">Nowa konwersacja</a>
<div class="conversation-list">
  <div *ngFor="let conversation of conversations?.conversations" class="conversation-container">
    <div class="conversation-header">
      <h3 class="conversation-title">{{ conversation.title }}</h3>
      <span class="conversation-date">{{ formatDate(conversation.lastMessage.dateTime) }} {{ formatTime(conversation.lastMessage.dateTime) }}</span>
    </div>
    <div class="conversation-content">
      <p class="conversation-sender">{{ conversation.lastMessage.sender.name }}</p>
      <p class="conversation-message">{{ conversation.lastMessage.content }}</p>
    </div>
    <a class="conversation-link" routerLink="/conversations/{{conversation.id}}/chat" routerLinkActive="active" ariaCurrentWhenActive="page">Czat</a>
  </div>
</div>
